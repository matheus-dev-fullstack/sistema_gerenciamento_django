{% extends 'base.html' %}

{% block 'body' %}
    <div class="container">
        <form class="mt-4" action="{% url 'cadastrar_vendedor' %}" method="post"> {% csrf_token %} 
            <label class="mt-2">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail..." name="email" class="form-control" />
            <label class="mt-3">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha" class="form-control" />
            <input type="submit" class="btn btn-success mt-4" />
        </form>
        <hr class="bg-hr">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Sobrenome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Ultimo Login</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendedor in vendedores %}
                    <tr>
                        <th>{{vendedor.first_name}}</th>
                        <td>{{vendedor.last_name}}</td>
                        <td>{{vendedor.email}}</td>
                        <td>{{vendedor.last_login}}</td>
                        <td><a href="{% url 'excluir_usuario' vendedor.id %}" class="btn btn-danger">EXCLUIR</a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

{% endblock %}
